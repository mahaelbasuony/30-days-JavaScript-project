<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p onclick="makeGreen()">BREAK*DOWN*</p>

    <script>
        const dogs = [{
            name: 'snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];


        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = 'BADA55';
            p.style.fontSize = '50px';
        }
        //Regular
        console.log('hello');
        //interpolated
        console.log('hello i am %s string !', 'smile');
        //styles
        console.log('%c i am sone great text ', 'font-size:50px; background:red;');
        //warning 
        console.warn('oh no');

        //erroe
        console.error('shit');
        //info
        console.info('information ');
        //testing 
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'you did not select the right');
        // clearing 
        console.clear();
        //viewinh dom elements 
        console.dir(p);

        //grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        });
        dogs.forEach(dog => {
            //switch groups
            console.groupCollapsed(`${dog.name}`);
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        });
        //counting
        console.count('wes');
        console.count('steve');
        console.count('wes');
        console.count('steve');
        console.count('steve');
        console.count('wes');
        console.count('steve');

        //timing 
        console.time('fetching data');
        fetch('http://api.github.com/users/webos')
            .then((data => data.json()))
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
        console.table(dogs);
    </script>
</body>

</html>
